<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.4/flatpickr.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.4/flatpickr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.4/l10n/pt.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.meiomask/1.1.14/meiomask.min.js"></script>

        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
      
        <script src="https://cdn.jsdelivr.net/npm/pickadate@3.5.6/lib/compressed/picker.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pickadate@3.5.6/lib/compressed/picker.date.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pickadate@3.5.6/lib/compressed/picker.time.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pickadate@3.5.6/lib/compressed/translations/pt_BR.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pickadate@3.5.6/lib/compressed/legacy.js"></script>
      
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickadate@3.5.6/lib/compressed/themes/default.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickadate@3.5.6/lib/compressed/themes/default.date.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickadate@3.5.6/lib/compressed/themes/default.time.css">
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                outline: none;
            }
            input:focus {
                box-shadow: 0 0 5px;
            }
            input {
                margin-top: 5px;
                border-radius: 5px;
            }
            input[type=button] {
                margin-top: 15px;
                padding: 10px;
                width: 100%;
                background-color: #569ff7;
                border-color: #569ff7;
                color: white;
                font-size: 12pt;
            }
            label {
                margin-top: 15px;
                color: gray;
                font-size: 10pt;
                display: block;
            }
            input[type=text], input[type=tel], input[type=email] {
                height: 35px;
                border: 1px solid lightgray;
                padding: 5px;
                width: 100%;
            }

            h1 {
                font-size: 16pt;
                color: gray;
                text-align: center;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                border-radius: 5px;
                padding: 10px;
                color: #569ff7;
                border-color: #569ff7;
            }

            #hora-termino {
                color: black;
            }
            .camera {
                float: right;
                width: 50px;
                height: 50px;
                border-width: 1px;
                border-style: solid;
                border-color:lightgray;
                border-radius: 50px;
                background-color: white;
            }
            .campo-erro {
                border-color: #d26565 !important;
            }
            .label-erro {
                color: #d26565;
            }
            .titulo {
                padding: 10px;
            }
            .mensagem-erro-validacao {
                font-size: 8pt;
            }
        </style>
        <script>
            $(() => {
              
                emailjs.init("user_7PUOtTzewZVqpdO3KNlTp");
                            
                $('#telefone').setMask("(99) 9999-99999").ready(function(event) {
                    var target, phone, element;
                    target = (event.currentTarget) ? event.currentTarget : event.srcElement;
                    phone = target.value.replace(/\D/g, '');
                    element = $(target);
                    element.unsetMask();
                    if(phone.length > 10) {
                        element.setMask("(99) 99999-9999");
                    } else {
                        element.setMask("(99) 9999-99999");
                    }
                });

                $('#dia').pickadate();
                $('#hora-inicio').pickatime({
                  format: 'HH:i',
                  closeOnSelect: true,
                  closeOnClear: true,
                  onSet: () => {
                    let horaInicioVisita = $('#hora-inicio').val();
                    if (horaInicioVisita) {
                      $('#hora-termino').text(moment(horaInicioVisita, 'HH:mm').add(2, 'hours').format('HH:mm'));
                    } else {
                      $('#hora-termino').text('--:--');
                    }
                  }
                });
              
                function validarCampoObrigatorio(id) {
                    if (!$(id).val().trim()) {
                        $(id).addClass('campo-erro');
                        $(id).closest('label').addClass('label-erro');
                        $(id).closest('label').append('<span class="mensagem-erro-validacao">Preenchimento obrigatório</span>');
                    }
                }

                function validarCamposObrigatorios() {
                    validarCampoObrigatorio('#nome');
                    validarCampoObrigatorio('#telefone');
                    validarCampoObrigatorio('#email');
                    validarCampoObrigatorio('#endereco');                    
                    validarCampoObrigatorio('#dia');
                    validarCampoObrigatorio('#hora-inicio');
                }

                validarCamposObrigatorios();

                function removerMarcasDeErro(campo) {                    
                    $(campo).removeClass('campo-erro');
                    $(campo).closest('label').removeClass('label-erro');
                    $(campo).closest('label').find('.mensagem-erro-validacao').remove();
                }

                function adicionarValidacaoAoCampo(id) {
                    $(id).bind('keyup', () => {
                        removerMarcasDeErro($(id));
                        validarCampoObrigatorio(id);
                    });
                    $(id).bind('blur', () => {
                        removerMarcasDeErro($(id));
                        validarCampoObrigatorio(id);
                    });
                }

                adicionarValidacaoAoCampo('#nome');
                adicionarValidacaoAoCampo('#telefone');
                adicionarValidacaoAoCampo('#email');
                adicionarValidacaoAoCampo('#endereco');                
                adicionarValidacaoAoCampo('#dia');
                adicionarValidacaoAoCampo('#hora-inicio');

                $('#solicitar-visita').bind('click', () => {
                    $('.campo-erro').each((indice, campo) => {
                        removerMarcasDeErro(campo);
                    });

                    validarCamposObrigatorios();

                    if ($('.campo-erro').length == 0) {                      
                        emailjs.send('gmail', 'agendamento_de_visita_para_or_amento_de_cftv', {
                          nome: $('#nome').val(),
                          telefone: $('#telefone').val(),
                          endereco: $('#endereco').val(),
                          email: $('#email').val(),
                          dataVisita: $('#dia').val(),
                          horaInicioVisita: $('#hora-inicio').val()
                        })
                        .then(function(response) {
                          $('#solicitar-visita').notify('Solicitação de visita realizada com sucesso.', {
                            className: 'success',
                            elementPosition: 'top left'
                          });
                          $('#nome,#telefone,#email,#endereco').val('');
                          validarCamposObrigatorios();
                        }, function(err) {
                          $('#solicitar-visita').notify('Não foi possível solicitar a visita. Tente novamente mais tarde.', {
                            className: 'error'
                          });
                        });
                      } else {
                        $('html, body').animate({
                            scrollTop: $($('.campo-erro')[0]).closest('label').offset().top
                        }, 500);
                    }
                    
                });                
            });            
        </script>
    </head>
    <body>
        <h1><img class="camera" src="camera.png"><span class="titulo">Agendamento de visita para orçamento de CFTV</span></h1>
        <label>Nome:<input id="nome" type="text"></label>
        <label>Telefone:<input id="telefone" type="tel"></label>
        <label>E-mail:<input id="email" type="email"></label>
        <label>Endereço:<input id="endereco" type="text"></label>
        <label>Dia da visita:<input id="dia" type="text"></label>
        <label>Hora de início da visita: <input id="hora-inicio" type="text"></label>
        <label>Hora de término da visita: <strong id="hora-termino">--:--</strong></label>
        <input id="solicitar-visita" type="button" value="Solicitar visita">
    </body>
</html>
